<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang=""
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Index</title>
</head>
<body>
	<div layout:fragment="content">
	

		<div class="container">
			<div class="card  mb-3 mt-3">
				<div class="card-header bg-info fs-5" th:text="'Liste des sessions pour '+${nameFilm}">Liste des sessions pour FILM</div>
				<div class="card-body ">
					<table class="table" aria-describedby="session_table">
						<thead>
							<tr>
								<th>Id</th>
								<th>Date</th>
					
							</tr>
						</thead>
						<tbody>
							<tr th:each="s:${listSessions}">
								<td th:text="${s.id}"></td>
								<td th:text="${s.date}"></td>
								
<!-- 								<td><a class="btn btn-primary" -->
<!-- 									th:href="@{/edit(id=${a.id})}">Edit</a></td> -->
								<td><a class="btn btn-outline-success"
									th:href="@{/sessionsRes(idSession=${s.id},page=${currentPage})}">RÃ©server</a></td>
<!-- 								<td><a class="btn btn-danger" -->
<!-- 									th:href="@{/delete(id=${a.id},page=${currentPage},keyword=${keyword})}">Delete</a> -->
<!-- 								</td> -->
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer">
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${currentPage==status.index}?'btn btn-info ms-1':'btn btn-outline-info ms-1'"
							th:href="@{/films(page=${status.index},idFilm=${idFilm})}"
							th:text="${status.index}"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
